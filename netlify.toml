[build]
  publish = "dist"
  command = "npm install && npm run build"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--no-fund --no-audit"

# ============================================================================
# SECURITY HEADERS - Applied to all responses
# ============================================================================
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "camera=(), microphone=(), geolocation=()"

# ============================================================================
# CACHING - Static assets with long cache (1 year)
# ============================================================================
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.js"
  [headers.values]
    Content-Type = "text/javascript; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.css"
  [headers.values]
    Content-Type = "text/css; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# Images - long cache
[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.avif"
  [headers.values]
    Content-Type = "image/avif"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.webp"
  [headers.values]
    Content-Type = "image/webp"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.svg"
  [headers.values]
    Content-Type = "image/svg+xml; charset=utf-8"
    Cache-Control = "public, max-age=31536000, immutable"

# ============================================================================
# HTML - No cache (always fetch fresh)
# ============================================================================
[[headers]]
  for = "/"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/index.html"
  [headers.values]
    Content-Type = "text/html; charset=utf-8"
    Cache-Control = "no-cache, no-store, must-revalidate"

# ============================================================================
# API PROXY - Redirect /api/* to AMS API server
# Note: Requires VITE_AMS_BASE_URL env var in Netlify settings
# ============================================================================
[[redirects]]
  from = "/api/*"
  to = "https://46.105.115.223:8181/:splat"
  status = 200
  force = true
  headers = {X-From = "netlify-proxy"}

# ============================================================================
# SPA FALLBACK - Must be last
# All unmatched routes go to index.html for client-side routing
# ============================================================================
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# ============================================================================
# EDGE FUNCTIONS (optional - for more complex API proxying)
# ============================================================================
# [functions]
#   directory = "netlify/functions"
#   node_bundler = "esbuild"

# ============================================================================
# DEV SERVER SETTINGS
# ============================================================================
[dev]
  command = "npm run dev"
  port = 5173
  targetPort = 5173
  autoLaunch = false
